<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <form action="#" class="form">
            <label for="id" class="label" >Enter your id:</label>
            <input type="text" class="form_input" name="" id="fieldId">

            <label for="name" class="label" >Enter your name:</label>
            <input type="text" class="form_input" name="" id="fieldName" >

            <label for="username" class="label">Enter your username:</label>
            <input type="text" class="form_input" name="" id="fieldUsername" >

            <label for="email" class="label">Enter your email:</label>
            <input type="text" class="form_input" name="" id="fieldEmail" >

            <label for="address-street" class="label">Enter your address street:</label>
            <input type="text" class="form_input" name="" id="fieldAddressStreet" >

            <label for="address-suite" class="label">Enter your address suite:</label>
            <input type="text" class="form_input" name="" id="fieldAddressSuite" >

              
            <label for="phone" class="label">Enter your phone:</label>
            <input type="text" class="form_input" name="" id="fieldPhone" >

            <label for="website" class="label">Enter your website:</label>
            <input type="text" class="form_input" name="" id="fieldWebsite" >

            <label for="company-name" class="label">Enter your company name:</label>
            <input type="text" class="form_input" name="" id="fieldCompanyName" >
              
            <input type="submit" name="" value="Submit" class="submit">
          </form>
        <script src="script.js" ></script>
    </body>
</html>
